<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† AI Blog Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      display: flex;
    }
    .main-content {
      max-width: 800px;
      flex: 1;
      padding-right: 30px;
    }
    h1 {
      color: #5a00c5;
      text-align: center;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5a00c5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      background: #5a00c5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    #vocab-panel {
      width: 320px;
      background: #fff;
      padding: 20px;
      border-left: 2px solid #eee;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
    }
    #vocab-panel h2 {
      font-size: 20px;
      color: #5a00c5;
      margin-top: 0;
    }
    select, #vocab-panel button {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      font-size: 14px;
    }
    .vocab-word {
      display: inline-block;
      background: #eee;
      padding: 5px 8px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    #synonymsBox {
      margin-top: 10px;
      background: #fafafa;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    #savedWords {
      margin-top: 10px;
      background: #f8f8f8;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 6px;
    }
    .saved {
      display: flex;
      justify-content: space-between;
      background: #e1f7e1;
      padding: 5px 8px;
      margin: 4px 0;
      border-radius: 4px;
      align-items: center;
    }
    .saved span {
      flex: 1;
    }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>üß† AI Blog Companion</h1>

    <div class="loader" id="loader"></div>
    <div id="articles"></div>
    <hr />
    <h2>üîç Paste Your Own Blog</h2>
    <textarea id="customInput" placeholder="Paste your blog or article text here..."></textarea>
    <button onclick="summarizeCustom()">Summarize</button>
    <div id="customResult" class="card" style="display: none;"></div>
  </div>

  <!-- üìò Vocabulary Panel -->
  <div id="vocab-panel">
    <h2>üìò Vocabulary</h2>
    <label for="blogSelector">Select Blog:</label>
    <select id="blogSelector"></select>

    <div id="vocabWords"></div>
    <div id="synonymsBox"></div>
    <hr />
    <h3>üìí Saved Words</h3>
    <div id="savedWords"></div>
    <hr />
    <button onclick="startQuiz()">üß™ Start Quiz</button>
  </div>

  <!-- üìã Quiz Modal -->
  <div id="quizModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000aa; z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; max-width:500px; border-radius:10px; text-align:center;">
      <h2>üß† Vocabulary Quiz</h2>
      <div id="quizContent"></div>
      <button onclick="nextQuizQuestion()">Next</button>
      <button onclick="closeQuiz()">Close</button>
    </div>
  </div>

  <script>
    const loader = document.getElementById("loader");
    let blogData = [];

    function showLoader() { loader.style.display = "block"; }
    function hideLoader() { loader.style.display = "none"; }

    function loadArticles() {
      showLoader();
      fetch("http://localhost:8080/api/articles")
        .then(res => res.json())
        .then(data => {
          blogData = data;
          const container = document.getElementById("articles");
          const selector = document.getElementById("blogSelector");

          container.innerHTML = "";
          selector.innerHTML = "<option value=''>-- Select --</option>";

          data.forEach((a, i) => {
            container.innerHTML += `
              <div class="card">
                <h3>${a.title}</h3>
                <p>${a.summary}</p>
                <a href="${a.link}" target="_blank">üîó Read full article</a>
              </div>
            `;
            selector.innerHTML += `<option value="${i}">${a.title}</option>`;
          });

          selector.addEventListener("change", (e) => {
            const index = e.target.value;
            if (index === "") return;
            const selected = blogData[index];
            const vocabWords = extractVocabulary(selected.summary);
            showVocab(vocabWords);
          });
        })
        .catch(err => {
          document.getElementById("articles").innerHTML = "<p>Failed to load articles.</p>";
          console.error(err);
        })
        .finally(() => hideLoader());
    }

    function summarizeCustom() {
      const text = document.getElementById("customInput").value;
      if (!text.trim()) {
        alert("Please paste some text to summarize.");
        return;
      }

      showLoader();
      fetch("http://localhost:5001/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById("customResult");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `<h3>üìù Summary</h3><p>${data.summary}</p>`;
        })
        .catch(err => {
          alert("Failed to summarize text.");
          console.error(err);
        })
        .finally(() => hideLoader());
    }

    function extractVocabulary(text) {
      const commonWords = new Set(["the", "is", "and", "to", "of", "in", "on", "that", "for", "a", "an", "this", "with"]);
      const words = text.match(/\b[a-zA-Z]{5,}\b/g) || [];
      const vocabSet = [...new Set(words.filter(w => !commonWords.has(w.toLowerCase())))];
      return vocabSet.slice(0, 10);
    }

    function showVocab(words) {
      const vocabBox = document.getElementById("vocabWords");
      vocabBox.innerHTML = "<h4>New Words:</h4>";
      words.forEach(word => {
        vocabBox.innerHTML += `<span class="vocab-word" onclick="getSynonyms('${word}')">${word}</span>`;
      });
    }

    function getSynonyms(word) {
      const synURL = `https://api.datamuse.com/words?rel_syn=${word}`;
      const defURL = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

      Promise.all([
        fetch(synURL).then(res => res.json()),
        fetch(defURL).then(res => res.json())
      ])
        .then(([synData, defData]) => {
          const synonyms = synData.slice(0, 5).map(d => d.word).join(", ") || "No synonyms found.";
          let definition = "No definition found.";
          if (Array.isArray(defData) && defData[0]?.meanings?.[0]?.definitions?.[0]?.definition) {
            definition = defData[0].meanings[0].definitions[0].definition;
          }

          document.getElementById("synonymsBox").innerHTML = `
            <b>üî§ Word:</b> <i>${word}</i><br/>
            <b>üìö Definition:</b> ${definition}<br/>
            <b>üß© Synonyms:</b> ${synonyms}<br/><br/>
            <button onclick="saveWord('${word}')">‚ù§Ô∏è Save Word</button>
          `;
        })
        .catch(() => {
          document.getElementById("synonymsBox").innerHTML = `‚ö†Ô∏è Failed to fetch data for "${word}"`;
        });
    }

    function saveWord(word) {
      let saved = JSON.parse(localStorage.getItem("savedWords") || "[]");
      if (!saved.includes(word)) {
        saved.push(word);
        localStorage.setItem("savedWords", JSON.stringify(saved));
        renderSavedWords();
      }
    }

    function removeWord(word) {
      let saved = JSON.parse(localStorage.getItem("savedWords") || "[]");
      saved = saved.filter(w => w !== word);
      localStorage.setItem("savedWords", JSON.stringify(saved));
      renderSavedWords();
    }

    function renderSavedWords() {
      const box = document.getElementById("savedWords");
      const words = JSON.parse(localStorage.getItem("savedWords") || "[]");
      box.innerHTML = words.length
        ? words.map(w =>
            `<div class="saved">
              <span>${w}</span>
              <button class="remove-btn" onclick="removeWord('${w}')">‚ùå</button>
            </div>`).join("")
        : "No words saved yet.";
    }

    // QUIZ FEATURE
    let quizWords = [], quizIndex = 0, score = 0;

    function startQuiz() {
      quizWords = JSON.parse(localStorage.getItem("savedWords") || "[]");
      if (quizWords.length === 0) {
        alert("No words saved to quiz!");
        return;
      }
      quizIndex = 0;
      score = 0;
      document.getElementById("quizModal").style.display = "flex";
      nextQuizQuestion();
    }

    function nextQuizQuestion() {
      if (quizIndex >= quizWords.length) {
        document.getElementById("quizContent").innerHTML = `<h3>‚úÖ Quiz Completed!</h3><p>Score: ${score} / ${quizWords.length}</p>`;
        return;
      }

      const word = quizWords[quizIndex];
      fetch(`https://api.datamuse.com/words?rel_syn=${word}`)
        .then(res => res.json())
        .then(synData => {
          const correct = synData[0]?.word || word;
          const options = new Set([correct]);
          while (options.size < 4) {
            const rand = synData[Math.floor(Math.random() * synData.length)]?.word || `${word}${Math.random().toString(36).slice(2,6)}`;
            options.add(rand);
          }
          const shuffled = [...options].sort(() => 0.5 - Math.random());

          let html = `<p><b>Word:</b> ${word}</p>`;
          shuffled.forEach(opt => {
            html += `<button onclick="checkAnswer('${opt}', '${correct}')">${opt}</button><br/>`;
          });

          document.getElementById("quizContent").innerHTML = html;
        });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        alert("‚úÖ Correct!");
        score++;
      } else {
        alert(`‚ùå Wrong! Correct: ${correct}`);
      }
      quizIndex++;
      nextQuizQuestion();
    }

    function closeQuiz() {
      document.getElementById("quizModal").style.display = "none";
    }

    loadArticles();
    renderSavedWords();
  </script>
</body>
</html>
